<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container-header">
            <div class="leftside">
                <img class="logo"  src="./images/WorkBot-logo.png" alt="logo">
                <p>WorkBot</p>
            </div>
            <div class="rightside">
                <input type="checkbox" id="menu-toggle">
                <label for="menu-toggle" class="hamburgermenu">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </label>
                <label for="menu-toggle" class="overlay"></label>
                <nav>
                    <a href="startsida.html">Home</a>
                    <a href="omoss.html">About</a>
                    <a href="produktsida.html">Products</a>
                    <a href="referenser.html">Projects</a>
                    <a href="kontakt.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container-contact">
        <div class="background-form">
            <h1>Contact form</h1>
            <div class="testbox">
                <div class="formbox">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="fname">Enter your first name</label>
                            <input type="text" id="fname" name="fname" required placeholder="First name.">
                        </div>

                        <div class="form-group">
                            <label for="lname">Enter your last name</label>
                            <input type="text" id="lname" name="lname" required placeholder="Last name.">
                        </div>

                        <div class="form-group">
                            <label for="email">Enter your email</label>
                            <input type="email" id="email" name="email" required placeholder="Email.">
                        </div>

                        <div class="form-group">
                            <label for="company">Company name (Optional)</label>
                            <input type="text" id="company" name="company" placeholder="Company name">
                        </div>

                        <div class="form-group">
                            <label>Subject</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="subject" value="products"> Products</label>
                                <label><input type="checkbox" name="subject" value="pricing"> Pricing</label>
                                <label><input type="checkbox" name="subject" value="production"> Production</label>
                                <label><input type="checkbox" name="subject" value="other"> Other</label>
                                <label><input type="checkbox" name="subject" value="demo"> Demo</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Type your message here.."></textarea>
                        </div>

                        <button class="contactbtn" type="submit">Submit</button>
                    </form>
                </div>
            </div>    
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <div class="leftside-footer">
                <img class="logo-footer" src="./images/WorkBot-logo.png" alt="logo-footer">
            </div>
            <div class="middle-footer">
                <a href="startsida.html">Home</a>
                <a href="omoss.html">About</a>
                <a href="produktsida.html">Products</a>
                <a href="referenser.html">Project</a>
                <a href="kontakt.html">Contact</a>
            </div>
            <div class="rightside-footer">
                <p>Â© Copyright ltd est 2008 WORKBOTS Inc</p>
            </div>
        </div>
